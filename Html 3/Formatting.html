<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating text</title>
</head>

<body>
    <p>
        This is <b>test</b>
    </p>

    <p>
        This is <strong>test</strong>
    </p>

    <p>
        This is <i>test</i>
    </p>

    <p>
        This is <em>test</em>
    </p>

    <p>
        This is <mark>test</mark>
    </p>
    <p>
        This is <small>test</small>
    </p>
    <p>
        This is <sub>test</sub>
    </p>
        <p>
        This is <sup>test</sup>
    </p>
        <p>
        This is <del>test</del>
    </p>
</body>

</html>
