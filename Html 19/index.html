<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        div {
            width: 100%;
            float: left;
            text-align: center;
        }

        .div1 {
            height: 100px;
            background-color: aqua;
        }

        .div2 {
            height: 600px;
            background-color: plum;
        }

        .div3 {
            height: 100px;
            background-color: khaki;
        }
    </style>
</head>

<body>
    <div class="div1">Header</div>
    <div class="div2">
        <div style="background-color: cadetblue; width: 20%; height: 100%;">sidebar</div>
        <div style="background-color: darkorchid; width: 80%; height: 100%;">content</div>
    </div>
    <div class="div3">Footer</div>
</body>

</html>
