<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadows</title>
    <style>
        p {
            font-size: 1.5rem;
            transition: all ease 0.5s;


        }

        p:hover {
            text-shadow: 0px 5px 10px black;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur modi dolorum accusantium, nobis officia ab
        est obcaecati vel optio dolore?</p>
</body>

</html>
