<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
    .box{
        width: 250px;
        height: 250px;
        background-color: red;
        margin: 50px auto;
        box-shadow: 10px 10px 10px 0px black;
        transition: all ease 0.3s;
    }
    .box:hover{
        transform: scale(1.1);
        
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
