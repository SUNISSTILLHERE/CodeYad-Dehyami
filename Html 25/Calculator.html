<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        .box1 {
            width: calc(20%+20%);
            padding: calc(20px/2);
            background-color: aqua;
            float: left;
        }

                .box2 {
            width: calc(100%-50%);
            padding: calc(20px/2);
            border: 1px solid red;
            background-color: rgb(25, 0, 255);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="box1">
        Milad dehyami
    </div>
    <div class="box2">
        Codeyad
    </div>
</body>

</html>
