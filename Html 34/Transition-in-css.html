<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-in-css</title>
    <style>
        .box{
            width: 150px;
            height: 100px;
            background-color: blue;
            transition-property:all;
            transition-duration: 1s;
            transition-delay: 0;
            transition-timing-function: ease;
        }
        .box:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
