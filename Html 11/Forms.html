<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body dir="rtl">
<fieldset>
    <legend>فرم ثبت نام</legend>
    <form action="">


        <table width="450" border="1" align="center" ">

            <tr>

                <td align=" center">
            نام کاربری:
            </td>

            <td>
                <input type=" text" maxlength="10">
            </td>

            </tr>

            <tr>

                <td align="center">
                    رمز عبور:
                </td>

                <td>
                    <input type="password">
                </td>

            </tr>

            <tr>

                <td align="center">
                    ایمیل:
                </td>

                <td>
                    <input type="email" placeholder="ایمیل خود را وارد کنید">
                </td>

            </tr>

            <tr>

                <td valign="top">

                    آدرس:
                </td>

                <td>
                    <textarea rows="10" cols="20"></textarea>
                </td>

            </tr>

            <tr>

                <td align="center">
                    جنسیت:
                </td>

                <td>
                    <input type="radio" name="1">مرد
                    <input type="radio" name="1">زن
                </td>

            </tr>

            <tr>
                <td align="center">
                    استان:
                </td>
                <td>
                    <select name="" id="">

                        <optgroup label="تهران">
                            <option value="">تهران</option>
                            <option value="">ورامین</option>
                            <option value="">رباط‌‌کریم</option>
                        </optgroup>
                        <optgroup label="قم">
                            <option value="">کهک</option>
                            <option value="">دستجرد</option>
                            <option value="">قنوات</option>
                        </optgroup>
                        <optgroup label="اصفهان">
                            <option value="">نطنز</option>
                            <option value="">کاشان</option>
                            <option value="">اصفهان</option>
                        </optgroup>

                    </select>
                </td>
            </tr>


                        <tr>
                <td align="center">
                    شهر:
                </td>
                <td>
                    <select name="" id="">

                        <option value="">اصفهان</option>
                        <option value="">شیراز</option>
                        <option value="">تهران</option>
                        <option value="">قم</option>
                        <option value="">یزد</option>
                        <option value="">خوزستان</option>
                        <option value="">لرستان</option>
                        <option value="">خراسان</option>

                    </select>
                </td>
            </tr>


                         <tr>
                <td align="center">
                    علاقه‌مندی:
                </td>
                <td>
                    <input type="checkbox">گیم
                    <input type="checkbox">کتاب
                    <input type="checkbox">موسیقی
                    <input type="checkbox">سریال
                </td>
            </tr>


                                     <tr>
                <td align="center">
                    فایل:
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>

                    <TR>


            <td colspan="2" align="center">

                <input type="submit" value="ثبت نام">

            </td>


        </TR>
        </table>


    </form>
</fieldset>
</body>

</html>
